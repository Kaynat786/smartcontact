<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		
		<div class="card">
		
			<div class="card mr-3 ml-3">
			
				<div class="card-body" th:if=${contact}>
				
					<div class="container text-center">
					
						<img class="my_profile_pic" 
						alt="prifile photo" src="" style="height:200px; width:200px"
						 th:src="@{'/img/'+${contact.image}}">
						 
						 <h2 class="mt-3" > <span th:text="${contact.name}">
						 </span> (<span th:text="${contact.secondName}"> </span>) </h2>
						 
						 
						 <table class="table">
							  <thead>
							    <tr>
							      <th scope="col">#ID</th>
							      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							      
							    </tr>
							  </thead>
							  <tbody>
							  
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${contact.email}"></span>
							      </td>
							     </tr>
							     
							    <tr>
							      <th scope="row">Phone</th>
							      <td><span th:text="${contact.phone}"></span>
							      </td>
							     </tr>
							     
							    <tr>
							      <th scope="row">Work</th>
							      <td><span th:text="${contact.work}"></span>
							      </td>
							     </tr>
							     
							     
							  </tbody>
							</table>
							
							<div class="description">
							
								<th:block th:utext="${contact.description}"></th:block>
							
							</div>
							
							<div class="container text-center">
							
								<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>
								
								<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
								
								<button type="submit" class="btn btn-success mt-2">Update</button>
								
								</form>
							
							</div>
							
				
					</div>
					
				</div>
			
			</div>
			
			<h1 class="text-center permission" th:unless="${contact}">You Don't have permission to see this contact.........</h1>
		
		</div>
		
	</section>
</body>
</html>
