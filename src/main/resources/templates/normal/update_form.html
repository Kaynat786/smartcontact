<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3">

			<h1 class="text-center">Update Your Contact</h1>

			<div>

				<div class="container-fluid mt-1"> 

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- firstName -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa fa-plus"></i>



										</div>

									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter nam here" class="form-control">

								</div>

								<!-- second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fas fa-user-alt"></i>



										</div>

									</div>

									<input th:value="${contact.secondName}" type="text" id="secondtName" name="secondName"
										placeholder="Enter second nam here" class="form-control">

								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fas fa-phone"></i>



										</div>

									</div>

									<input th:value="${contact.phone}" type="number" 
										name="phone" placeholder="Enter enter phone number here"
										class="form-control">

								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter enter your email here" class="form-control">

								</div>


								<!-- work field -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fas fa-briefcase"></i>



										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter enter work  here" class="form-control">

								</div>

								<!-- contact description -->

								<div class="form-group mt-3">

									<textarea  th:text="${contact.description}" name="description" id="mytextarea"
										class="form-control" rows="10"
										placeholder="Enter Contact description"></textarea>

								</div>

								<!--Contact image -->
								
								<div class="container text-center">
								
									<img class="img-fluid my_profile_pic" 
									style="width: 250px; height:250px"
									alt="" th:src="@{'/img/'+${contact.image}}">
								
								</div>
								
								<p>Choose new profile pic </p>

								<div class="custom-file">

									<input type="file" name="profileImage">

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Update Contact</button>

								</div>

								<br>

							</form>

						</div>

					</div>


				</div>

			</div>

		</div>
		
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
	</section>
</body>
</html>
