<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
	
		
		<div class="container">
		
				<div class="card">
				
					<div class="card-body">
					
						
						<div class="container text-center">
						
							<img class="my_profile_pic" 
						alt="prifile photo" src="" style="height:200px; width:200px"
						 th:src="@{'/img/'+${user.imageUrl}}">
						
						</div>
					
						<h1 style="color:blue;" class="text-center mt-3" th:text="${user.name}"></h1>
						
					 <table class="table text-center">
							  <thead style="color:red">
							    <tr>
							      <th scope="col">#USERID</th>
							      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							      
							    </tr>
							  </thead>
							  <tbody>
							  
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${user.email}"></span>
							      </td>
							     </tr>
							     
							    <tr>
							      <th scope="row">Role</th>
							      <td><span th:text="${user.role}"></span>
							      </td>
							     </tr>
							     
							    <tr>
							      <th scope="row">Account Active</th>
							      <td><span th:text="${user.enabled}"></span>
							      </td>
							     </tr>
							     
							    <tr>
							      <th scope="row">About You</th>
							      <td><span th:text="${user.about}"></span>
							      </td>
							     </tr>
							     
							     
							  </tbody>
							</table>
						
						
					</div>
				
				</div>			
		
		</div>
		
		<script type="text/javascript">
		
		

				$('.item').removeClass('active')
				
				$('#profile-link').addClass("active")
		
		</script>
		
	</section>
</body>
</html>
